language: php

php:
  - 7.0
  - 7.1
  - 7.2

matrix:
  fast_finish: true

before_install:
  - travis_retry composer self-update

cache:
  directories:
    - $HOME/.composer/cache

install:
  - travis_retry composer update --prefer-dist --no-interaction --prefer-stable

script:
  - vendor/bin/phpunit
